# BPMIOC Simulator Configuration - Random Noise Mode
#
# 随机噪声模拟模式配置
# 适用于稳定性测试和噪声容忍度验证
#
# 使用方法:
#   export BPMIOC_SIM_MODE=1
#   export BPMIOC_SIM_CONFIG=./config/sim_random.conf

[Global]
sample_rate = 100000000
waveform_points = 10000
global_drift = 0.500    # 更大的漂移模拟不稳定条件

